<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Petra Informatics Lab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 440px;
            height: auto;
            margin-left: 160px;
        }

        .left-panel h1 {
            font-size: 40px;
            margin-bottom: -10px;
        }

        .left-panel p {
            color: #555;
            margin-bottom: 36px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            background-color: #d3d3d3;
            font-size: 16px;
            border-radius: 4px;
        }

        button {
            width: 463px;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #12264a;
            border: none;
            margin-top: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        small {
            font-size: 14px;
            display: block;
            margin-top: 8px;
        }

        a {
            color: black;
            text-decoration: underline;
        }

        .right-panel {
            flex: 1;
            background-image: url("https://informatics.petra.ac.id/wp-content/uploads/2023/07/GSP_7832.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .logos {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .logos img {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <div class="form-container">
            <h1>Register Account</h1>
            <p>Create your account to Petra Lab</p>

            <form action="php/register.php" method="POST" onsubmit="return confirmRegistration()">
                <input type="text" name="nama_pengguna" placeholder="Nama Lengkap" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="confirm_password" placeholder="Confirm Password" />
                <button type="submit">Create Account</button>
            </form>
            <small>Already have an account? <a href="login.html">Sign in here</a></small>
        </div>
    </div>

    <div class="right-panel">
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/4/4d/UK_PETRA_LOGO.svg/1200px-UK_PETRA_LOGO.svg.png"
                alt="Petra Logo" />
            <img src="https://petra.ac.id/img/logo-text.2e8a4502.png" alt="PCU Logo" />
        </div>
    </div>
</body>
<script>
    function confirmRegistration() {
        return confirm("Apakah Anda yakin ingin mendaftar dengan data ini?");
    }
</script>

</html>
